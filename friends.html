<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>05:43</span></div>
      <div class="status-bar__column">
        <i class="fas fa-user-lock"></i>
        <span>71%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="Header-bar">
      <span class="Header-bar__title">Friends</span>
      <div class="Header-bar__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>

    <div class="Header-bar__sm">
      <i class="fas fa-info-circle"></i>
      <span>Freinds' Names Display</span>
      <i class="fas fa-chevron-right"></i>
    </div>

    <div class="user-component">
      <div class="user-info">
        <img class="user-photo user-photo-lg" src="pic/kitty.jpg" />
        <div class="user-description">
          <h4 class="user-name">Kitty</h4>
          <!-- <h5 class="user-comment">Welcome</h5> -->
        </div>
      </div>
      <div></div>
    </div>

    <div class="user-Channel">
      <h4>channel</h4>
      <i class="fas fa-chevron-up"></i>
    </div>

    <div class="user-component">
      <div class="user-info">
        <img class="user-photo user-photo-m" src="pic/kitty.jpg" />
        <div class="user-description">
          <h4 class="user-name user-name-not-bold">Channel</h4>
        </div>
      </div>
      <div class="channel_more">
        <span>2</span><i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="message__count">3</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="more__notificaticon"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
