<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>05:43</span></div>
      <div class="status-bar__column">
        <i class="fas fa-user-lock"></i>
        <span>71%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="Header-bar">
      <span class="Header-bar__title">More</span>
      <div class="Header-bar__icons Header-bar__icons__circle">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>

        <a href="settings.html"> <i class="fas fa-cog"></i></a>
        <div id="circle__sm"></div>
      </div>
    </div>

    <div class="user-component">
      <div class="user-info">
        <img class="user-photo user-photo-sm" src="pic/kitty.jpg" />
        <div class="user-description">
          <h4 class="user-name">Kitty</h4>
          <h5 class="user-comment">+82 1004-1004</h5>
        </div>
      </div>
      <div class="user-info_icon">
        <i class="fas fa-clipboard-list"></i>
      </div>
    </div>

    <div class="find-icons">
      <div class="find-column">
        <i class="far fa-calendar-check fa-2x"></i
        ><span class="find-column__text">Calendar</span>
      </div>
      <div class="find-column icon__circle__father">
        <i class="far fa-smile-wink fa-2x"></i>
        <span class="find-column__text">Emoticon</span>
        <div id="icon__circle"></div>
      </div>
      <div class="find-column">
        <i class="fas fa-university fa-2x"></i
        ><span class="find-column__text">Bank</span>
      </div>
      <div class="find-column">
        <i class="far fa-comments fa-2x"></i
        ><span class="find-column__text">OpenChat</span>
      </div>
    </div>

    <main clss="recommended">
      <div class="recommended-friends">
        <h4 class="recommended-friends__text More-suggestion">Suggestions</h4>
      </div>
    </main>

    <footer class="more-suggestion__app">
      <div class="find-icons">
        <div class="find-column">
          <img id="more__app" src="pic/kitty.jpg" /><span
            class="find-column__text"
            >Kitty</span
          >
        </div>
        <div class="find-column icon__circle__father">
          <img id="more__app" src="pic/kitty.jpg" />
          <span class="find-column__text">Kitty</span>
        </div>
        <div class="find-column">
          <img id="more__app" src="pic/kitty.jpg" /><span
            class="find-column__text"
            >Kitty</span
          >
        </div>
        <div class="find-column"></div>
      </div>
    </footer>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="message__count">3</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search-plus fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><div class="more__notificaticon"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
