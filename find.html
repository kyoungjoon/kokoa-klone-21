<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>05:43</span></div>
      <div class="status-bar__column">
        <i class="fas fa-user-lock"></i>
        <span>71%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="Header-bar">
      <span class="Header-bar__title">Find</span>
      <div class="Header-bar__icons Header-bar__icons__circle">
        <i class="fas fa-search"></i>
        <div id="circle__sm"></div>
        <i class="fas fa-cog"></i>
      </div>
    </div>

    <div class="find-icons">
      <div class="find-column">
        <i class="fas fa-qrcode fa-2x"></i
        ><span class="find-column__text">QR Code</span>
      </div>
      <div class="find-column">
        <i class="fas fa-address-book fa-2x"></i
        ><span class="find-column__text">Add by Contacts</span>
      </div>
      <div class="find-column">
        <i class="fas fa-magnet fa-2x"></i
        ><span class="find-column__text">Add by Magnet</span>
      </div>
      <div class="find-column">
        <i class="far fa-envelope fa-2x"></i
        ><span class="find-column__text">Invite</span>
      </div>
    </div>

    <!-- <i class="fas fa-chevron-right"></i> -->
    <main clss="recommended">
      <div class="recommended-friends">
        <h4 class="recommended-friends__text">Recommended Friends</h4>
      </div>
      <h3 class="recommended-friends__text recommended-friends__lg">
        You have no recommended freinds.
      </h3>
    </main>

    <footer class="openchat">
      <div class="openchat-header">
        <span class="openchat-header__title">Open Chat</span>
        <span class="openchat-header__go_to_home"
          >Go to Openchat Home<i class="fas fa-chevron-right"></i
        ></span>
      </div>
      <div class="openchat-footer">
        <div class="openchat-column">
          <h4 class="openchat-column__title">#Kitty</h4>
          <h5 class="openchat-column__hashtags">#Kitty#KittyLove</h5>
          <div class="openchat-column__member">
            <img id="openchat-column__pic__sm" src="pic/kitty.jpg" />
            <h6>998 members</h6>
            <div class="divider"></div>
            <h5>Active</h5>
          </div>
        </div>
        <div class="openchat-footer__column">
          <img id="openchat-column__pic__lg" src="pic/kitty.jpg" />
        </div>
      </div>
    </footer>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="message__count">3</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search-plus fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="more__notificaticon"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
