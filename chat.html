<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KakaoTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar2">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>05:43</span></div>
      <div class="status-bar__column">
        <i class="fas fa-user-lock"></i>
        <span>71%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="Header-bar__second">
      <div class="Header-bar__column">
        <a href="chats.html"> <i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <span class="Header-bar__column">Kitty</span>
      <div class="Header-bar__column">
        <span><i class="fas fa-search fa-lg"></i> </span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </div>

    <main class="main-chat">
      <div class="chat__time">Tuesday, June 30, 2020</div>
    </main>

    <div class="message-row">
      <img src="pic/kitty.jpg" />
      <div class="message-row__content">
        <span class="message__author">Kitty</span>
        <div class="message__info">
          <span class="message__box">Kyoungjoon! I love you</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row__my_message">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__time">21:27</span>
          <span class="message__box">love you, too</span>
        </div>
      </div>
    </div>

    <form class="reply">
      <div class="reply_column reply_column1">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column reply_column2">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
